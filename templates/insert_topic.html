{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Insert Topic Name</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">

                <h3 class="text-center text-danger mb-3">Insert Topic Name</h3>

                <form method="POST" class="p-4 border rounded bg-white">
                    {% csrf_token %}
                    <label for="topic" class="form-label">Topic Name</label>
                    <input placeholder="Enter the topic name" id="topic" type="text" name="topic"
                        class="form-control mb-3">
                    <!-- <button type="submit" class="btn btn-danger w-100">Submit</button> -->

                    <input class="btn btn-danger w-100" type="submit" name="" id="">
                </form>

            </div>
        </div>
    </div>

</body>

</html>
